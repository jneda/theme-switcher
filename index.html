<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sélecteur de thème</title>

  <!-- fonts preloading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script:wght@400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nixie+One&family=Palanquin:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="background-image-selector.js" defer></script>
  <script src="font-color-selector.js" defer></script>
  <script src="font-family-selector.js" defer></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Bonjour tout le monde&nbsp;!&nbsp;😎</h1>
    </header>

    <main>
      <div class="background-image"></div>

      <menu>
        <li id="background-image-button">📃</li>
        <li id="font-color-button">🎨</li>
        <li id="font-family-button">✒️</li>
      </menu>

      <figure class="quote">
        <blockquote cite="https://fr.wikipedia.org/wiki/Giordano_Bruno">
          <p>Il faut chaud ici, vous ne trouvez pas ?&nbsp;🥵</p>
        </blockquote>
        <figcaption>
          <p><a href="https://fr.wikipedia.org/wiki/Giordano_Bruno"
              target="_blank">Giordano Bruno</a></p>
        </figcaption>
      </figure>

      <aside class="image-drawer position-absolute hidden"></aside>
      <aside class="color-picker-drawer position-absolute hidden">
        <label for="color-picker"></label>
        <input type="color" name="color-picker" id="color-picker"
          value="#111111">
      </aside>
      <aside class="font-family-drawer position-absolute hidden"></aside>
    </main>

    <footer>
      <p>© 2023 - Anthony Houlala</p>
    </footer>
  </div>
</body>

</html>
